<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Portf√≥lio</title>
<link rel="preconnect" href="https://www.google.com/search?q=https://fonts.googleapis.com">
<link rel="preconnect" href="https://www.google.com/search?q=https://fonts.gstatic.com" crossorigin>
<link href="https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DRoboto:wght%40400%3B500%3B700%26display%3Dswap" rel="stylesheet">
<style>
/* Vari√°veis e Estilos Globais */
:root {
--background-color: #f0f2f5;
--text-color: #333;
--primary-color: #007bff;
--secondary-color: #6c757d;
--card-bg: #fff;
--shadow-color: rgba(0, 0, 0, 0.1);
}

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Se√ß√£o de Perfil */
    .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 50px 0;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--primary-color);
        margin-bottom: 20px;
    }

    .profile h1 {
        font-size: 2.5rem;
        margin-bottom: 5px;
    }

    .profile p {
        color: var(--secondary-color);
        font-size: 1.1rem;
    }

    .social-links {
        margin-top: 20px;
    }

    .social-links a {
        display: inline-block;
        margin: 0 10px;
        font-size: 1.5rem;
        color: var(--primary-color);
        text-decoration: none;
        transition: transform 0.2s;
    }

    .social-links a:hover {
        transform: translateY(-3px);
    }

    /* Se√ß√£o de Habilidades e Projetos */
    .section-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: var(--primary-color);
    }

    .skills-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        list-style: none;
        padding: 0;
    }

    .skill-item {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        padding: 10px 20px;
        font-weight: 500;
    }

    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .project-card {
        background-color: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0 4px 6px var(--shadow-color);
        padding: 20px;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s;
    }

    .project-card:hover {
        transform: translateY(-5px);
    }

    .project-card h3 {
        margin-top: 0;
        color: var(--primary-color);
    }

    .project-card p {
        color: var(--secondary-color);
    }

    .project-card a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        margin-top: auto;
    }

    .project-card a:hover {
        text-decoration: underline;
    }

    /* Rodap√© */
    .footer {
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
        border-top: 1px solid var(--secondary-color);
        color: var(--secondary-color);
    }
</style>

</head>
<body>

<main class="container">
    <!-- Se√ß√£o de Perfil (conte√∫do carregado por JS) -->
    <section class="profile" id="profile-section">
        <!-- Conte√∫do do perfil ser√° injetado aqui -->
    </section>

    <hr>

    <!-- Se√ß√£o de Habilidades (conte√∫do carregado por JS) -->
    <section class="skills">
        <h2 class="section-title">Habilidades</h2>
        <ul id="skills-list" class="skills-list">
            <!-- Habilidades ser√£o injetadas aqui -->
        </ul>
    </section>

    <hr>

    <!-- Se√ß√£o de Projetos (conte√∫do carregado por JS) -->
    <section class="projects">
        <h2 class="section-title">Meus Projetos</h2>
        <div id="projects-grid" class="projects-grid">
            <!-- Projetos ser√£o injetados aqui -->
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>Desenvolvido com üíô por [Seu Nome]</p>
    </div>
</footer>

<!-- Script para carregar o conte√∫do dinamicamente -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Este √© o JSON que voc√™ deve personalizar com suas informa√ß√µes
        const portfolioData = {
            "name": "Seu Nome",
            "bio": "Desenvolvedor Front-end apaixonado por criar experi√™ncias web incr√≠veis. Especialista em HTML, CSS e JavaScript.",
            "location": "Sua Cidade, Brasil",
            "email": "seu.email@exemplo.com",
            "social": {
                "linkedin": "seu-linkedin",
                "github": "seu-github"
            },
            "skills": [
                "HTML5",
                "CSS3",
                "JavaScript",
                "React.js",
                "Flexbox",
                "Git & GitHub"
            ],
            "projects": [
                {
                    "name": "Clone do YouTube",
                    "description": "Recria√ß√£o da p√°gina inicial do YouTube com HTML e CSS, utilizando Flexbox para um layout responsivo.",
                    "link": "https://github.com/seu-github/clone-youtube"
                },
                {
                    "name": "Classificador de Her√≥i",
                    "description": "Um programa em JavaScript que classifica o n√≠vel de um her√≥i com base em sua experi√™ncia.",
                    "link": "https://github.com/seu-github/classificador-heroi"
                },
                {
                    "name": "Pok√©dex",
                    "description": "Uma Pok√©dex interativa desenvolvida com JavaScript, consumindo a PokeAPI para exibir os Pok√©mon.",
                    "link": "https://github.com/seu-github/pokedex-js"
                }
            ]
        };
        
        // Carregar dados do perfil
        const profileSection = document.getElementById('profile-section');
        profileSection.innerHTML = `
            <img src="https://placehold.co/150x150/007bff/fff?text=Sua+Foto" alt="Sua foto de perfil" class="profile-image">
            <h1>${portfolioData.name}</h1>
            <p>${portfolioData.bio}</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/${portfolioData.social.linkedin}" target="_blank">LinkedIn</a>
                <a href="https://github.com/${portfolioData.social.github}" target="_blank">GitHub</a>
            </div>
        `;

        // Carregar habilidades
        const skillsList = document.getElementById('skills-list');
        portfolioData.skills.forEach(skill => {
            const li = document.createElement('li');
            li.classList.add('skill-item');
            li.textContent = skill;
            skillsList.appendChild(li);
        });

        // Carregar projetos
        const projectsGrid = document.getElementById('projects-grid');
        portfolioData.projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.classList.add('project-card');
            projectCard.innerHTML = `
                <h3>${project.name}</h3>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">Ver no GitHub</a>
            `;
            projectsGrid.appendChild(projectCard);
        });
    });
</script>

</body>
</html>
